<!DOCTYPE html lang="jp">
<html>
  <head>
    <link rel="stylesheet" 
    type="text/css" 
    href="{{ url_for('static', filename='styles/styles.css')}}">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1">
  </head>
  <body>
    <header>Iroha Forms - Quiz Links</header>
    <main>
      <div class="arrow-bar">
        <div class="arrow">Create Quiz</div>
        <div class="arrow active">
          <div class="stack">
            <span class="arrow-header">
              Share Quiz
            </span>
            <span class="arrow-body">
              Send the "Take Quiz" link to your students.
            </span>
          </div>
        </div>
        <div class="arrow upcoming">Grade Quiz</div>
      </div>
      <div>
        <label>Link to grade assignment:</label>
        <a href="{{ url_for('grade_quiz', teacher_uuid=teacher_uuid) }}">Grade Quiz</a>
      </div>
      <div>
        <label>Link to send to students:</label>
        <a href="{{ url_for('take_quiz', student_uuid=student_uuid) }}">Take Quiz</a>
      </div>
    </main>
  </body>
</html>
