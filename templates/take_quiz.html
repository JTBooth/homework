<!DOCTYPE html lang="jp">
<html>
  <head>
    <link rel="stylesheet" 
    type="text/css" 
    href="{{ url_for('static', filename='styles/styles.css')}}">
    <script src="{{ url_for('static', filename='scripts/enabled_button.js') }}"></script>
  </head>
  <body>
    <header>Iroha Forms - Take Quiz</header>
    <main>
      <form action="{{ url_for('submit_quiz', student_uuid=student_uuid) }}" method="POST" class="quiz">
        <div class="quiz-header">
          <fieldset>
            <div>
              <label>quiz name</label>
              <span>{{quiz_headers["quiz name"]}}</span>
            </div>
            <div>
              <label>teacher name</label>
              <span>{{quiz_headers["teacher name"]}}</span>
            </div>
          </fieldset>
          <fieldset>
            <div>
              <label>Name</label>
              <input type="text" name="header-student_name"  oninput="trackInput('take_quiz', 'header-student_name', this.value)">
            </div>
            <div>
              <label>Email</label>
              <input type="text" name="header-student_email"  oninput="trackInput('take_quiz', 'header-student_email', this.value)">
            </div>
          </fieldset>
        </div>
        <ol>
          {% for q in questions %}
          <li class="quiz-question">
            {{q[0]}}
            <input type="text" name="question-{{q[2]}}"> 
            {{q[1]}}
          </li>
          {% endfor %}
        </ol>
        <button type="submit" id="submit-button" disabled>
          Submit
          <span class="disabled-tooltip">Quiz name, teacher name, and teacher email are required.</span>
        </button>
      </form>
    </main>
  </body>
</html>
