<!DOCTYPE html lang="jp">
<html>
  <head>
    <link rel="stylesheet" 
    type="text/css" 
    href="{{ url_for('static', filename='styles/styles.css')}}">
  </head>
  <body>
    <header>Iroha Forms</header>
    <main>
      <ol>
      {% for q in questions %}
        <li class="quiz-question">
          {{q['text_1']}}
          <input type="text" value="{{q['response_1']}}" disabled>
          {{q['text_2']}}
        </li>
      {% endfor %}
      </ol>
    </main>
  </body>
</html>
